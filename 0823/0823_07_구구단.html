<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="button" value="결과 출력" onclick="result()">
    <div id="result"></div>

    <script>

        function result(){
            let fnum = document.getElementById('num1').value;
            let snum = document.getElementById('num2').value;
            let str ='';

            for(let j=1; j<snum*1 + 1*1; j++){
                str += '<span>'+parseFloat(fnum)+'*'+parseFloat(j)+'='+parseFloat(fnum*j)+'</span><br/>';
            }
    
            document.getElementById('result').innerHTML = str;

        }

    </script>
</body>
</html>
