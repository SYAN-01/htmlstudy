<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //시계 ( 날짜 함수 )
        //현재 pc기준으로 날짜를 정의. ( 클라이언트 기준, 서버에 저장시 활용 x )
        let today = new Date();
        console.log("년도: ", today.getFullYear());
        // 월은 이상하게 0부터 시작
        console.log("월: ", today.getMonth()+1);
        console.log("일: ", today.getDate());
        console.log(today);

        //1초마다 계속해서 반복 실행
        //setInerval(함수, 몇초마다 반복할 것.(int))
        setInterval(function() {
            let today = new Date();
            console.log(String(today.getHours()),'-', String(today.getMinutes()),'-',String(today.getSeconds()));
        },1000); //1초 : 1000ms
    </script>
    
</body>
</html>
