        let fn02 = () =>{
            let obj = new Object();
            let num1 = document.getElementById('text1').value;
            let num2 = document.getElementById('text2').value;
            return parseFloat(num1) + parseFloat(num2);
        }

        function rclick(){
            let obj = new Object();
            let num1 = document.getElementById('text1').value;
            let num2 = document.getElementById('text2').value;

            obj.sum = fn02(num1,num2);
            obj.minus = parseFloat(num1)  -  parseFloat(num2);
            obj.mulit = parseFloat(num1)  *  parseFloat(num2);
            //똑같은 key가 두 번 되었을 대, 마지막 값이 저장.
            obj.div = parseFloat(num1)  /  parseFloat(num2);
            obj.div = parseFloat(num1)  >  parseFloat(num2)? parseFloat(num1)  /  parseFloat(num2):parseFloat(num2)  /  parseFloat(num1);
