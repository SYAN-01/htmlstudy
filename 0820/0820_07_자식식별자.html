<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li:nth-child(5){
            background-color: yellow;
        }
        ul > li:nth-child(3n){
            background-color: orange;
        } 
        ul > li:nth-child(3n+1){
            background-color: red;
        }
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
        }
        td{
            padding: 20px 50px;
        }
        tr:nth-child(2n+1) > td:nth-child(2){
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>딸기</li>
        <li>포도</li>
        <li>수박</li>
        <li>키위</li>
        <li>복숭아</li>
        <li>파인애플</li>
        <li>망고</li>
    </ul>

    <table class="table1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
