<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <script src="../lib/jquery-3.7.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }

        .form-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        .form-group button[type="reset"] {
            background-color: #dc3545;
        }

        .form-group button:hover {
            opacity: 0.9;
        }

        .form-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" placeholder="4~12자의 영문 대소문자와 숫자로만 입력">
            <div class="error-message" id="user_id_error"></div>
        </div>
        <div class="form-group">
            <label for="password_id">비밀번호:</label>
            <input type="text" id="password_id" placeholder="4~12자의 영문 대소문자와 숫자로만 입력">
            <div class="error-message" id="password_id_error"></div>
        </div>
        <div class="form-group">
            <label for="password_iden">비밀번호 확인:</label>
            <input type="text" id="password_iden">
            <div class="error-message" id="password_iden_error"></div>
        </div>
        <div class="form-group">
            <label for="email_id">메일주소:</label>
            <input type="text" id="email_id" placeholder="예)id@domain.com">
            <div class="error-message" id="email_id_error"></div>
        </div>
        <div class="form-group">
            <label for="name_id">이름:</label>
            <input type="text" id="name_id">
            <div class="error-message" id="name_id_error"></div>
        </div>
        <div class="form-group">
            <label for="cc_id">주민등록번호:</label>
            <input type="text" id="cc_id" placeholder="123456">
            -
            <input type="text" id="cc_id2" placeholder="1234567">
            <div class="error-message" id="cc_id_error"></div>
        </div>
        <div class="form-group">
            <label for="birth_id">생일:</label>
            <input type="text" id="birth_id" placeholder="년도를 입력하세요">
            <select id="month">
                <option value="">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="day">
                <option value="">일</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <div class="error-message" id="birth_id_error"></div>
        </div>
        <div class="form-group">
            <label>관심분야:</label>
            <input type="checkbox" name="hobbys" value="컴퓨터">컴퓨터
            <input type="checkbox" name="hobbys" value="인터넷">인터넷
            <input type="checkbox" name="hobbys" value="여행">여행
            <input type="checkbox" name="hobbys" value="영화감상">영화감상
            <input type="checkbox" name="hobbys" value="음악감상">음악감상
            <input type="checkbox" name="hobbys" value="기타">기타
            <div class="error-message" id="hobbys_error"></div>
        </div>
        <div class="form-group">
            <label for="memo">자기소개:</label>
            <textarea id="memo" cols="60" rows="10"></textarea>
        </div>
        <div class="button-group">
            <button type="button" onclick="join()">회원가입</button>
            <button type="reset" onclick="retry()">초기화</button>
        </div>
    </div>

    <script>
        function join() {
            const userRegex = /^[A-Za-z0-9]{4,12}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const part1Regex = /^\d{6}$/;
            const part2Regex = /^\d{7}$/;

            let isValid = true;

            // Clear all previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            let userid = document.getElementById('user_id').value;
            let passwordid = document.getElementById('password_id').value;
            let passwordiden = document.getElementById('password_iden').value;
            let emailid = document.getElementById('email_id').value;
            let ccid = document.getElementById('cc_id').value;
            let ccid2 = document.getElementById('cc_id2').value;
            let nameid = document.getElementById('name_id').value;
            let birthid = document.getElementById('birth_id').value;
            let month = document.getElementById('month').value;
            let day = document.getElementById('day').value;
            let ra = document.getElementsByName('hobbys');
            let memo = document.getElementById('memo').value;

            if (userid.length == 0) {
                document.getElementById('user_id_error').textContent = "아이디를 적어주세요";
                isValid = false;
                document.getElementById('user_id').focus();
                return;
            } else if (!userRegex.test(userid)) {
                document.getElementById('user_id_error').textContent = "올바른 ID를 써주세요";
                isValid = false;
                document.getElementById('user_id').value = '';
                document.getElementById('user_id').focus();
                return;
            }

            if (passwordid.length == 0) {
                document.getElementById('password_id_error').textContent = "비밀번호를 적어주세요";
                isValid = false;
                document.getElementById('password_id').focus();
                return;
            } else if (!userRegex.test(passwordid)) {
                document.getElementById('password_id_error').textContent = "올바른 비밀번호를 써주세요";
                isValid = false;
                document.getElementById('password_id').value = '';
                document.getElementById('password_id').focus();
                return;
            }

            if (passwordiden !== passwordid) {
                document.getElementById('password_iden_error').textContent = "비밀번호가 일치하지 않습니다";
                isValid = false;
                document.getElementById('password_iden').value = '';
                document.getElementById('password_id').focus();
                return;
            }

            if (!emailRegex.test(emailid)) {
                document.getElementById('email_id_error').textContent = "올바른 이메일 주소를 입력하세요.";
                isValid = false;
                document.getElementById('email_id').value = '';
                document.getElementById('email_id').focus();
                return;
            }

            if (nameid.length == 0) {
                document.getElementById('name_id_error').textContent = "이름을 적어주세요";
                isValid = false;
                document.getElementById('name_id').value = '';
                document.getElementById('name_id').focus();
                return;
            }

            if (!part1Regex.test(ccid) || !part2Regex.test(ccid2)) {
                document.getElementById('cc_id_error').textContent = "올바른 주민등록번호를 적어주세요";
                isValid = false;
                document.getElementById('cc_id').value = '';
                document.getElementById('cc_id').focus();
                document.getElementById('cc_id2').value = '';
                return;
            }

            if (Number(birthid) > new Date().getFullYear() || Number(birthid) < (new Date().getFullYear() - 100)) {
                document.getElementById('birth_id_error').textContent = "생년월일을 정확하게 입력하세요.";
                document.getElementById('birth_id').value = '';
                document.getElementById('birth_id').focus();
                return;
            }

            if (month === "" || day === "") {
                document.getElementById('birth_id_error').textContent = "생일을 정확하게 입력하세요.";
                isValid = false;
                return;
            }

            let hobbySelected = false;
            let interests = [];
            for (let i = 0; i < ra.length; i++) {
                if (ra[i].checked) {
                    hobbySelected = true;
                    interests.push(ra[i].value);
                }
            }
            if (!hobbySelected) {
                document.getElementById('hobbys_error').textContent = "하나 이상의 취미를 선택하세요";
                isValid = false;
                return;
            }

            if (isValid) {
                /*
                const obj = {
                    userId: userid,
                    password: passwordid,
                    email: emailid,
                    name: nameid,  // 이름 필드 추가
                    cc_number: ccid + '-' + ccid2,
                    birth_date: `${birthid}-${month}-${day}`,
                    interests: interests.join(','),
                    introduction: memo
                };

                $.ajax({
                    url: 'http://localhost:3000/join',
                    type: 'get',
                    data: obj,
                    dataType: 'json',
                    success: function (res) {
                        if (res.status == 200) {
                            alert("회원가입 성공");
                        } else {
                            alert("회원가입 실패: " + res.message);
                        }
                    },
                    error: function (err) {
                        alert("서버 오류: 회원가입 실패");
                    }
                });
                */if (isValid) {
                    const obj = {
                        userId: userid,
                        password: passwordid,
                        email: emailid,
                        name: nameid,  
                        cc_number: ccid + '-' + ccid2,
                        birth_date: `${birthid}-${month}-${day}`,
                        interests: interests.join(','),
                        introduction: memo
                    };

                    $.ajax({
                        url: 'http://localhost:3000/join',
                        type: 'post',  // 'get'을 'post'로 변경
                        data: JSON.stringify(obj),  // 데이터를 JSON 문자열로 변환하여 전송
                        contentType: 'application/json',  // 전송하는 데이터의 형식을 JSON으로 지정
                        dataType: 'json',
                        success: function (res) {
                            if (res.status == 200) {
                                alert("회원가입 성공");
                            } else {
                                alert("회원가입 실패: " + res.message);
                            }
                        },
                        error: function (err) {
                            alert("서버 오류: 회원가입 실패");
                        }
                    });
                }

            } else {
                alert("회원가입 실패");
            }
        }

        function retry() {
            // Clear all input fields and error messages
            document.querySelectorAll('.form-group input, .form-group textarea, .form-group select').forEach(el => el.value = '');
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }
    </script>
</body>

</html>
