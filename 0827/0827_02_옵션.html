<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="menu01" onchange="box()">
        <option value="coffee">커피</option>
        <option value="cake">케이크</option>
    </select>

    <select id="menu02">

    </select>
    
    <script>
        box();
        function box() {
            var menu01 = document.getElementById('menu01');

            if (menu01.value == "coffee") {
                str ='<option>아메리카노 </option>'
                    + '<option>카페라떼 </option>';
            }
            else if (menu01.value == "cake") {
            str = '<option>치즈 케이크 </option>'
                + '<option>고구마 케이크 </option>';
            }
            document.getElementById('menu02').innerHTML = str;
        }
    </script>
</body>
</html>
