<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" >
    
    <script>
        /*
        javascript의 변수 타입
        var, let, const     데이터 타입은 아님
        ex) 변수타입 변수명 = 값
        


        var v1 = 'banana';
        console.log(v1)
        var v1 = 'apple';
        재선언이 가능하다
        이게 가능해서 잘 사용하지 않음

        */
        var v1 = 'banana';
        console.log(v1)   // console, f12 개발자도구에서 log 보이는 용도

        /*
        let은 재선언이 불가
        모든걸 막는건 아님
        let l1 = 'banana';
        let l1 = 'apple';
        */


        /*
        이렇게 가능하기 때문에 같은 곳 재선언만 막는다
        let l1 = 'banana'
        function fu(){
            let l1 = 'apple'
        }
        */

        /*
        const con1 = '상수';
        con1 = '상수라 바뀌지 않음';
        못바꿈 오류걸림
        */

        /*
        null, undefined


        undefined
        값이 할당 되지 않을때
        null
        값이 없을때

        이 차이를 알아야됨

        ex)
        let dd;
        console.log(dd);                                -> 'undefined'
        let ss = document.getElementById('아이디')      -> null

        유효성 검사
        if(dd == 'undefined' || dd = null)
        이렇게 찾아야됨
        */


    //변수타입 3개 : var, let, const
    let str = 'abc';
    typeof(str) 
    // typeof(str) -> 데이터타입을 알려주는 친구

    console.log('1','2');
    // console.log('1','2'); -> '1'+'2'도 가능함

    console.log(typeof(str),str);
    // console.log(typeof(str),str); -> 출력 : string abc


    //데이터 타입 변환
    let num = '100';
    console.log(typeof(num),num);
    // console.log(typeof(num),num); -> string 100


    // let num = 100+'';        ->  숫자를 문자로 바꿈
    // console.log(typeof(num),num); -> string 100


    // let num = '100'*1;   -> 문자를 숫자로 바꾸는 방법
    // console.log(typeof(num),num); -> number 100


    //parseInt(): 숫자 인식 ( 정수 )
    console.log(typeof(parseInt('1.2')),parseInt(1.2));
    // console.log(typeof(parseInt('1.2')),parseInt(1.2)); -> number 1

    
    //Number(): 숫자 인식
    // console.log(typeof(Number('1.2')),Number(1.2)); -> number 1.2
    console.log(typeof(Number('1.2')),Number(1.2));

    //parseFloat() : 숫자 인식 ( 소수 점 나옵니다.)
    console.log(typeof(parseFloat('1.2')),parseFloat(1.2));

    //String() : 문자로 인식.
    console.log(typeof(String(100)),String(100));

    //논리 ( true, false )
    console.log(typeof(Boolean('true')), Boolean('true'))


    </script>
</body>
</html>
