<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <input type="text" id="valueid">

    <script>
        function load() {
            let test = localStorage.getItem('id');
            document.getElementById('valueid').value = test;
        }

    </script>
    
</body>
</html>
