<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="결과 출력" onclick="result()">
    <div id="result"></div>

    <script>

        function result(){
            let fnum = 10;
            let snum = 10;

            let str ='';
            for(let i=1; i<fnum; i++){
                for(let j=1; j<snum; j++){
                    str += '<span>'+parseFloat(i)+'*'+parseFloat(j)+'='+parseFloat(i*j)+'</span><br/>';
                }
            }
            document.getElementById('result').innerHTML = str;
        }

    </script>
</body>
</html>
