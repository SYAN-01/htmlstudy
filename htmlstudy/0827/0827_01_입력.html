<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" placeholder="입력">
    <input type="button" value="클릭" onclick="send()">
    <span id="result">출력</span>
    
    <script>
        function send(){
            var te = document.getElementById('id').value;

            document.getElementById('result').innerHTML = te;

            //input의 값은 value.
            //html의 text 출력은 innerText 혹은 innerHTML
        }
    </script>

</body>
</html>
