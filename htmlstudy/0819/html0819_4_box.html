<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box div</title>
    <style>
        div{
            width: 300px;
            height: 300px;

            border: 3px solid black;
            background-color: dimgray;
        }
        .div_outter{

        }
