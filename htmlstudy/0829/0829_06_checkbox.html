<body>
    <h1>취미</h1>
    <input type="checkbox" name="hobby" id="hobby01" value="독서"><label for="hobby01">독서</label>

    <input type="checkbox" name="hobby" id="hobby06" value="런닝"><label for="hobby06">런닝</label>

    <input type="button" value="값 확인" onclick="send()">

    <script>
        //jquery 방법
        function send() {
            let hobby = $('input[name="hobby"]');
            for (let i = 0; i < hobby.length; i++) {

                    console.log('선택 된 값 : ', hobby[i].value);

        function send2() {

            for (let i = 0; i < hobby.length; i++) {
                console.log('선택된 value : ', hobby[i].value);
            }
        }

        function send3() {

            //여기 group중에서, 한개라도 체크가 되었는지 확인
            let check = $('input[name="hobby"]').is(':checked');
            if($('input[name="hobby"]').is(':checked')){
                //한개라도 check 되었다.
            }

            //foreach
            //function(index) => index => {}
            $('input[name="hobby"]').each(index => {
                if($(this).is(':checked')){
                    console.log($(this).val());
                }
            })
        }

        //체크 모두 선택하기
        function allcheck(){
            $('input[name="hobby"]').prop('checked', true);
        }

        //체크 모두 해제하기
        function zerocheck(){
            $('input[name="hobby"]').prop('checked', false);
        }



    </script>
